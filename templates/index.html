<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form method="POST" action="/predict">
            <label>Transaction Date:</label>
            <input type="text" name="transaction_date" required><br>
            <label>House Age:</label>
            <input type="text" name="house_age" required><br>
            <label>Distance to MRT:</label>
            <input type="text" name="distance" required><br>
            <label>Convenience Stores:</label>
            <input type="text" name="stores" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
